<!-- Header -->
<header class="sign-up">
    <div class="text-center">
        <h1><a href="#/">BrickHack 2015</a></h1>
    </div>
</header>

<!-- Sign-up Form -->
<section class="sign-up-form">
  <div class="container">
    <div class="row text-center">
    	<div class="col-xs-10 col-xs-offset-1">
      		<p class="lead tagline">Sign in with your existing ___ account.</p>
      	</div>
    </div>
    <div class="row text-center">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="alert alert-danger" role="alert" data-ng-if="message">{{ message }}</div>
            <form name="loginForm">
	            <div class="form-group">
	              <input type="email" class="form-control" placeholder="Email address" data-ng-model="credentials.email" required>
	            </div>
	            <div class="form-group">
	              <input type="password" class="form-control" placeholder="Password" data-ng-model="credentials.password" required>
	            </div>
	            <button type="submit" class="btn btn-lg btn-primary sign-up-button" data-ng-click="logIn(loginForm)">Sign In</button>
          	</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h4><strong>BrickHack 2015</strong></h4>

            </div>
        </div>
    </div>
</footer>
